<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>概率实验模拟器</title>
    <style>
        :root {
            --primary-color: #FF69B4;
            --secondary-color: #87CEEB;
            --success-color: #98FB98;
            --danger-color: #FFB6C1;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFF0F5;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-color: #FFF0F5; }
            50% { background-color: #F0F8FF; }
            100% { background-color: #FFF0F5; }
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 1.1em;
        }
        input {
            padding: 12px;
            width: 100%;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255,105,180,0.3);
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        #startBtn {
            background-color: var(--primary-color);
            color: white;
        }
        #startBtn:hover {
            background-color: #FF1493;
        }
        #clearBtn {
            background-color: var(--danger-color);
            color: white;
        }
        #clearBtn:hover {
            background-color: #FF69B4;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 25px;
            width: 80%;
            max-width: 700px;
            border-radius: 20px;
            position: relative;
            animation: slideIn 0.5s ease;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            cursor: pointer;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }
        .close:hover {
            transform: rotate(90deg);
        }
        #results {
            overflow-y: auto;
            padding-right: 10px;
            margin-top: 20px;
        }
        .result-summary {
            background-color: #F8F9FA;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .result-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        .result-details.expanded {
            max-height: 500px;
        }
        .toggle-details {
            background-color: var(--secondary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            display: inline-block;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .result-item {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
            transition: transform 0.3s ease;
        }
        .result-item.success {
            background-color: var(--success-color);
        }
        .result-item.failure {
            background-color: var(--danger-color);
        }
        .result-item:hover {
            transform: translateX(5px);
        }
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FF1493;
        }
        /* 添加可爱的装饰元素 */
        .decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            opacity: 0.1;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <!-- 添加装饰元素 -->
    <div class="decoration" style="top: 10%; left: 10%;"></div>
    <div class="decoration" style="top: 20%; right: 15%;"></div>
    <div class="decoration" style="bottom: 15%; left: 20%;"></div>

    <div class="container">
        <h1>✨ 概率实验模拟器 ✨</h1>
        <div class="input-group">
            <label for="eventName">🎯 事件名称：</label>
            <input type="text" id="eventName" placeholder="请输入一个有趣的事件名称">
        </div>
        <div class="input-group">
            <label for="trials">🎲 实验次数：</label>
            <input type="number" id="trials" min="1" placeholder="想试验多少次呢？">
        </div>
        <div class="button-group">
            <button id="startBtn" onclick="runExperiment()">✨ 开始实验</button>
            <button id="clearBtn" onclick="clearResults()">🧹 清除结果</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>🎉 实验结果</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function generateRandomNumber() {
            return Math.round((Math.random() * 99 + 1) * 100) / 100;
        }

        function runExperiment() {
            const eventName = document.getElementById('eventName').value;
            const trials = parseInt(document.getElementById('trials').value);

            if (!eventName || !trials || trials < 1) {
                alert('请输入有效的事件名称和实验次数！');
                return;
            }

            let successCount = 0;
            let results = [];

            for (let i = 0; i < trials; i++) {
                const number = generateRandomNumber();
                const isSuccess = number >= 50;
                if (isSuccess) successCount++;
                results.push({
                    trial: i + 1,
                    number: number,
                    result: isSuccess ? '成功' : '失败'
                });
            }

            const probability = (successCount / trials * 100).toFixed(2);
            displayResults(eventName, results, successCount, trials, probability);
        }

        function displayResults(eventName, results, successCount, trials, probability) {
            const resultsDiv = document.getElementById('results');
            let html = `
                <div class="result-summary">
                    <h3>🎯 ${eventName}</h3>
                    <p>📊 总实验次数：${trials}</p>
                    <p>✅ 成功次数：${successCount}</p>
                    <p>❌ 失败次数：${trials - successCount}</p>
                    <p>🎯 成功概率：${probability}%</p>
                </div>
                <div class="toggle-details" onclick="toggleDetails()">
                    点击查看详细结果 👇
                </div>
                <div class="result-details" id="detailsContainer">
            `;

            results.forEach(result => {
                const resultClass = result.result === '成功' ? 'success' : 'failure';
                const emoji = result.result === '成功' ? '✅' : '❌';
                html += `
                    <div class="result-item ${resultClass}">
                        ${emoji} 第${result.trial}次：${result.number} - ${result.result}
                    </div>
                `;
            });

            html += '</div>';
            resultsDiv.innerHTML = html;
            document.getElementById('modal').style.display = 'block';
        }

        function toggleDetails() {
            const detailsContainer = document.getElementById('detailsContainer');
            detailsContainer.classList.toggle('expanded');
            const toggleButton = document.querySelector('.toggle-details');
            toggleButton.textContent = detailsContainer.classList.contains('expanded') 
                ? '点击收起详细结果 👆' 
                : '点击查看详细结果 👇';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function clearResults() {
            document.getElementById('eventName').value = '';
            document.getElementById('trials').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('modal').style.display = 'none';
        }

        // 点击模态框外部时关闭
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // 添加装饰元素的动画
        document.querySelectorAll('.decoration').forEach((el, i) => {
            el.style.animationDelay = `${i * 0.5}s`;
        });
    </script>
</body>
</html>
